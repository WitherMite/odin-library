<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="new-book-btn">New Book</button>
  <div class="library-container"></div>
  <dialog id="new-book-modal">
    <form id="new-book-form" action="dialog">
      <button class="close-btn" type="button"><img src="icons/close.svg" alt=""></button>
      <h1>Enter book details</h1>
      <div>
        <label for="book-title">Title</label>
        <input type="text" id="book-title" required>
      </div>
      <div>
        <label for="book-author" >Author</label>
        <input type="text" id="book-author" required>
      </div>
      <div>
        <label for="book-pages">Number of pages</label>
        <input type="number" id="book-pages" required>
      </div>
      <div>
        <label for="book-read">Have you read it?</label>
        <input type="checkbox" id="book-read" required>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </dialog>
  <script src="library.js"></script>
</body>
</html>
